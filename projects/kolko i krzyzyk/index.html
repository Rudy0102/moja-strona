<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolko i krzyzyk</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="kolkoikrzyzyk.css">
</head>
<body>
    <div class="plansza">
        <div class="rzad1">
            <img src="puste.png" alt="" id="1pole" class="zdjecie" width="100px" height="100px"> <!--Klasa zdjecie ma kazde zdjecie ale nie jest uzywana na razie-->
            <img src="puste.png" alt="" id="2pole" class="kolumna zdjecie" width="100px" height="100px">
            <img src="puste.png" alt="" id="3pole" class="zdjecie" width="100px" height="100px">
        </div>
        <div class="rzad2">
            <img src="puste.png" alt="" id="4pole" class="rzad-zdiecja" width="100px" height="100px">
            <img src="puste.png" alt="" id="5pole" class="kolumna rzad-zdiecja zdjecie" width="100px" height="100px">
            <img src="puste.png" alt="" id="6pole" class="rzad-zdiecja" width="100px" height="100px">
        </div>
        <div class="rzad3">
            <img src="puste.png" alt="" id="7pole" class="zdjecie" width="100px" height="100px">
            <img src="puste.png" alt="" id="8pole" class="kolumna zdjecie" width="100px" height="100px">
            <img src="puste.png" alt="" id="9pole" class="zdjecie" width="100px" height="100px">
        </div>
        <div class="div-przycisk">
            <button class="przycisk ukryj" id="resetuj"><span class="przycisk-tekst">Reset</span></button>
        </div>
        <div class="tura">
            <h1>Aktulna tura</h1>
            <img src="krzyzyk.png" id="tura" width="100" height="100">
        </div>
    </div>
</body>
</html>
